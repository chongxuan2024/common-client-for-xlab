name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  check-config:
    name: Check Build Configuration
    runs-on: ubuntu-latest
    outputs:
      build_android: ${{ steps.config.outputs.build_android }}
      build_ios: ${{ steps.config.outputs.build_ios }}
      is_debug: ${{ steps.config.outputs.is_debug }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read build configuration
        id: config
        run: |
          # è¯»å– build.app ç¡®å®šä½¿ç”¨å“ªä¸ªé…ç½®ç›®å½•
          BUILD_APP=$(cat assets/build.app)
          echo "ä½¿ç”¨é…ç½®: $BUILD_APP"
          
          # è¯»å–é…ç½®æ–‡ä»¶
          BUILD_ANDROID=$(grep "^buildAndroid=" "assets/$BUILD_APP/app.cfg" | cut -d'=' -f2)
          BUILD_IOS=$(grep "^buildIOS=" "assets/$BUILD_APP/app.cfg" | cut -d'=' -f2)
          IS_DEBUG=$(grep "^isDebug=" "assets/$BUILD_APP/app.cfg" | cut -d'=' -f2)
          
          echo "buildAndroid=$BUILD_ANDROID"
          echo "buildIOS=$BUILD_IOS"
          echo "isDebug=$IS_DEBUG"
          
          echo "build_android=$BUILD_ANDROID" >> $GITHUB_OUTPUT
          echo "build_ios=$BUILD_IOS" >> $GITHUB_OUTPUT
          echo "is_debug=$IS_DEBUG" >> $GITHUB_OUTPUT

  build-android:
    name: Build Android APK/AAB
    needs: check-config
    if: needs.check-config.outputs.build_android == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Apply app configuration
        run: npm run build:config

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create gradle.properties for keystore
        if: needs.check-config.outputs.is_debug != 'true'
        run: |
          cd android
          echo "MYAPP_UPLOAD_STORE_FILE=my-upload-key.keystore" >> gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_STORE_PASSWORD }}" >> gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> gradle.properties

      - name: Decode and setup keystore
        if: needs.check-config.outputs.is_debug != 'true'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/my-upload-key.keystore

      - name: Build Android Debug APK
        if: needs.check-config.outputs.is_debug == 'true'
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Build Android Release APK
        if: needs.check-config.outputs.is_debug != 'true'
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Build Android Release AAB (for Play Store)
        if: needs.check-config.outputs.is_debug != 'true'
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Upload Debug APK
        if: needs.check-config.outputs.is_debug == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        if: needs.check-config.outputs.is_debug != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB
        if: needs.check-config.outputs.is_debug != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  build-ios:
    name: Build iOS IPA
    needs: check-config
    if: needs.check-config.outputs.build_ios == 'true'
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply app configuration
        run: npm run build:config

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Cache Pods
        uses: actions/cache@v3
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          bundle exec pod install

      - name: Setup provisioning profile
        if: needs.check-config.outputs.is_debug != 'true'
        run: |
          # åˆ›å»ºä¸´æ—¶ç›®å½•
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # è§£ç provisioning profile
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Setup certificates
        if: needs.check-config.outputs.is_debug != 'true'
        run: |
          # åˆ›å»ºä¸´æ—¶keychain
          security create-keychain -p "${{ secrets.IOS_KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.IOS_KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # å¯¼å…¥è¯ä¹¦
          echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${{ secrets.IOS_KEYCHAIN_PASSWORD }}" build.keychain

      - name: Build iOS Debug App
        if: needs.check-config.outputs.is_debug == 'true'
        run: |
          cd ios
          xcodebuild -workspace MyWebViewApp.xcworkspace \
            -scheme MyWebViewApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath $PWD/build \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Build iOS Release App
        if: needs.check-config.outputs.is_debug != 'true'
        run: |
          cd ios
          xcodebuild -workspace MyWebViewApp.xcworkspace \
            -scheme MyWebViewApp \
            -configuration Release \
            -archivePath $PWD/build/MyWebViewApp.xcarchive \
            clean archive \
            CODE_SIGN_IDENTITY="${{ secrets.IOS_CODE_SIGN_IDENTITY }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}" \
            DEVELOPMENT_TEAM="${{ secrets.IOS_TEAM_ID }}"

      - name: Export IPA
        if: needs.check-config.outputs.is_debug != 'true'
        run: |
          cd ios
          # åˆ›å»ºExportOptions.plist
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.IOS_TEAM_ID }}</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath $PWD/build/MyWebViewApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build

      - name: Create Debug App Archive
        if: needs.check-config.outputs.is_debug == 'true'
        run: |
          cd ios/build/Build/Products/Debug-iphonesimulator
          zip -r MyWebViewApp-Debug.zip MyWebViewApp.app

      - name: Upload Debug App
        if: needs.check-config.outputs.is_debug == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-debug
          path: ios/build/Build/Products/Debug-iphonesimulator/MyWebViewApp-Debug.zip

      - name: Upload Release IPA
        if: needs.check-config.outputs.is_debug != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/MyWebViewApp.ipa

  create-release:
    name: Create GitHub Release
    needs: [check-config, build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !cancelled()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android Debug APK
        if: needs.check-config.outputs.build_android == 'true' && needs.check-config.outputs.is_debug == 'true'
        uses: actions/download-artifact@v4
        with:
          name: android-apk-debug
          path: artifacts/android
        continue-on-error: true

      - name: Download Android Release APK
        if: needs.check-config.outputs.build_android == 'true' && needs.check-config.outputs.is_debug != 'true'
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts/android
        continue-on-error: true

      - name: Download Android AAB
        if: needs.check-config.outputs.build_android == 'true' && needs.check-config.outputs.is_debug != 'true'
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: artifacts/android
        continue-on-error: true

      - name: Download iOS Debug App
        if: needs.check-config.outputs.build_ios == 'true' && needs.check-config.outputs.is_debug == 'true'
        uses: actions/download-artifact@v4
        with:
          name: ios-app-debug
          path: artifacts/ios
        continue-on-error: true

      - name: Download iOS Release IPA
        if: needs.check-config.outputs.build_ios == 'true' && needs.check-config.outputs.is_debug != 'true'
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: artifacts/ios
        continue-on-error: true

      - name: Get build info
        id: build_info
        run: |
          # è¯»å–é…ç½®ä¿¡æ¯ç”¨äº Release è¯´æ˜
          BUILD_APP=$(cat assets/build.app)
          APP_NAME=$(grep "^appName=" "assets/$BUILD_APP/app.cfg" | cut -d'=' -f2)
          APP_VERSION=$(grep "^appVersion=" "assets/$BUILD_APP/app.cfg" | cut -d'=' -f2)
          BUILD_NUMBER=$(grep "^buildNumber=" "assets/$BUILD_APP/app.cfg" | cut -d'=' -f2)
          BUILD_ANDROID=$(grep "^buildAndroid=" "assets/$BUILD_APP/app.cfg" | cut -d'=' -f2)
          BUILD_IOS=$(grep "^buildIOS=" "assets/$BUILD_APP/app.cfg" | cut -d'=' -f2)
          IS_DEBUG=$(grep "^isDebug=" "assets/$BUILD_APP/app.cfg" | cut -d'=' -f2)
          
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          
          # ç”Ÿæˆæ„å»ºè¯´æ˜
          BUILD_MODE="Release"
          if [ "$IS_DEBUG" = "true" ]; then
            BUILD_MODE="Debug"
          fi
          
          PLATFORMS=""
          if [ "$BUILD_ANDROID" = "true" ]; then
            PLATFORMS="${PLATFORMS}Android "
          fi
          if [ "$BUILD_IOS" = "true" ]; then
            PLATFORMS="${PLATFORMS}iOS "
          fi
          
          echo "build_mode=$BUILD_MODE" >> $GITHUB_OUTPUT
          echo "platforms=$PLATFORMS" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref }}
          name: ${{ steps.build_info.outputs.app_name }} v${{ steps.build_info.outputs.app_version }} (${{ steps.build_info.outputs.build_number }})
          body: |
            ## ğŸ“¦ ${{ steps.build_info.outputs.app_name }} - æ–°ç‰ˆæœ¬å‘å¸ƒ
            
            **ç‰ˆæœ¬ä¿¡æ¯**
            - ç‰ˆæœ¬å·: `${{ steps.build_info.outputs.app_version }}`
            - æ„å»ºå·: `${{ steps.build_info.outputs.build_number }}`
            - æ„å»ºæ¨¡å¼: `${{ steps.build_info.outputs.build_mode }}`
            - æ„å»ºå¹³å°: `${{ steps.build_info.outputs.platforms }}`
            - æ„å»ºæ—¶é—´: `${{ github.event.head_commit.timestamp }}`
            
            **ä¸‹è½½è¯´æ˜**
            - Android APK: ç›´æ¥ä¸‹è½½å®‰è£…
            - Android AAB: ç”¨äºä¸Šä¼ åˆ° Google Play Store
            - iOS IPA: éœ€è¦é€šè¿‡ TestFlight æˆ–ä¼ä¸šåˆ†å‘å®‰è£…
            - iOS Debug App: ä»…ç”¨äºæ¨¡æ‹Ÿå™¨æµ‹è¯•
            
            ---
            *æœ¬æ¬¡æ„å»ºç”± GitHub Actions è‡ªåŠ¨ç”Ÿæˆ*
          draft: false
          prerelease: false
          files: |
            artifacts/android/*.apk
            artifacts/android/*.aab
            artifacts/ios/*.ipa
            artifacts/ios/*.zip
