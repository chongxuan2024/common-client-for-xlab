# App Configuration File - Example App 2
# 应用配置文件 - 示例应用2

# 应用基本信息
appName=另一个WebView应用
appDisplayName=AnotherWebView
appId=com.anotherwebview
appVersion=2.0.0
buildNumber=1

# 构建配置
buildAndroid=true
buildIOS=true
isDebug=false

# WebView配置
loadUrl=https://www.google.com
enableJavaScript=true
enableDOMStorage=true
enableCache=true

# Loading页面配置
loadingDuration=2000
loadingBackgroundColor=#FF6B6B

# Android特定配置
androidMinSdkVersion=21
androidTargetSdkVersion=34
androidCompileSdkVersion=34

# iOS特定配置
iosDeploymentTarget=13.0
iosBundleDisplayName=AnotherWebView

# 资源文件配置
appIcon=icon.png
loadingImage=loading.png
splashScreen=splash.png
